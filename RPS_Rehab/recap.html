<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Choice Game</title>
  <link rel="stylesheet" href="./recap.css">
</head>
<body>
  <div class="header">Rock Paper Scissors</div>

  <div class="content">
    <div class="round">
      <div>Round</div>
      <div id="round_number">1</div>
    </div>
    <div class="display">
      <div id="player">
        <div>Player Choice</div>
        <div class="interactive_content" id="p_choice"></div>
      </div>
      <div id="p_score">
        <div>p_score</div>
        <div class="interactive_content" id="p_score_number"></div>
      </div>
      <div id="result">
        <div>Result</div>
        <div class="interactive_content"  id="result_text"></div>
      </div>
      <div id="c_score">
        <div>c_score</div>
        <div class="interactive_content" id="c_score_number"></div>
      </div>
      <div id="computer">
        <div>Computer Choice</div>
        <div class="interactive_content" id="c_choice"></div>
      </div>
    </div>
    <div class="choices">
      <div class="choice" id="rock">rock</div>
      <div class="choice" id="paper">paper</div>
      <div class="choice" id="scissors">scissors</div>
    </div>
    <div id="end_result">Game Over!</div>
    <div class="restart"><button id="restart">Restart</button></div>
  </div>

  <div class="footer">made by preto-phil</div>

  <script src="/RPS_Rehab/recapUI.js"></script>
</body>
</html>
