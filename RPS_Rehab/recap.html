<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Choice Game</title>
  <link rel="stylesheet" href="./recap.css">
</head>
<body>
  <div class="header">Rock Paper Scissors</div>

  <div class="content">
    <div class="round">Round </div>
    <div class="display">
      <div class="display player">Player Choice</div>
      <div class="display result">Result</div>
      <div class="display computer">Computer Choice</div>
    </div>
    <div class="choices">
      <div class="choice" id="rock">rock</div>
      <div class="choice" id="paper">paper</div>
      <div class="choice" id="scissors">scissors</div>
    </div>
    <div class="endResult">Game Over</div>
    <div class="restart">Restart</div>
  </div>

  <div class="footer">made by preto-phil</div>

  <script src="/RPS_Rehab/recap.js"></script>
</body>
</html>
